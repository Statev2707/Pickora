<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моят каталог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 20px;
            margin: 0;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.5em;
            color: #333;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            max-width: 90%;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .categories {
            text-align: center;
            margin-bottom: 20px;
        }
        .categories button {
            background: #eee;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .categories button:hover {
            background: #ddd;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }
        .product h3 {
            margin: 10px 0;
            color: #222;
        }
        .product p {
            color: green;
            font-weight: bold;
        }
        .btn {
            background: #ff6a00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #e55a00;
        }
    </style>
</head>
<body>
    <header>
        <h1>PRODUCT CATALOG</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Търси продукт...">
    </div>

    <div class="categories">
        <button onclick="filterCategory('всички')">ALL</button>
        <button onclick="filterCategory('електроника')">ELECTRONICS</button>
        <button onclick="filterCategory('аксесоари')">ACCESSOARIES</button>
        <button onclick="filterCategory('дом')">HOME</button>
    </div>

    <div class="container" id="productContainer">
        <div class="product" data-category="електроника">
            <img src="https://via.placeholder.com/300x200?text=Продукт+1" alt="Product 1">
            <h3>SMART WATCH</h3>
            <p>PRICE: $25.</p>
            <a class="btn" href="https://s.click.aliexpress.com/deep_link.htm?aff_short_key=yourlink1" target="_blank">Купи</a>
        </div>

        <div class="product" data-category="електроника">
            <img src="https://via.placeholder.com/300x200?text=Продукт+2" alt="Product 2">
            <h3>Безжични Слушалки</h3>
            <p>Цена: 39.99 лв.</p>
            <a class="btn" href="https://s.click.aliexpress.com/deep_link.htm?aff_short_key=yourlink2" target="_blank">Купи</a>
        </div>

        <div class="product" data-category="дом">
            <img src="https://via.placeholder.com/300x200?text=Продукт+3" alt="Product 3">
            <h3>LED Лампа</h3>
            <p>Цена: 19.99 лв.</p>
            <a class="btn" href="https://s.click.aliexpress.com/deep_link.htm?aff_short_key=yourlink3" target="_blank">Купи</a>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const products = document.querySelectorAll('.product');

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            products.forEach(product => {
                const name = product.querySelector('h3').textContent.toLowerCase();
                product.style.display = name.includes(query) ? 'block' : 'none';
            });
        });

        function filterCategory(category) {
            products.forEach(product => {
                if (category === 'всички') {
                    product.style.display = 'block';
                } else {
                    const productCategory = product.getAttribute('data-category');
                    product.style.display = (productCategory === category) ? 'block' : 'none';
                }
            });
        }
    </script>
</body>
</html>
